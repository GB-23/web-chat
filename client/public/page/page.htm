<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Nostálgico</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      background: #2c2c2c;
      border-radius: 10px;
      width: 400px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .chat-box {
      padding: 20px;
      flex-grow: 1;
      overflow-y: auto;
     color:white;
    }

    .message {
      margin-bottom: 20px;
      display: flex;
      align-items: flex-start;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #888;
      margin-right: 10px;
      flex-shrink: 0;
    }

    .bubble {
      background: #1a1a1a;
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 75%;
    }

    .user1 .avatar {
      background: url('./image/190952628.jfif') no-repeat center/cover;
    }

    .user2 .avatar {
      background: url('./image/190793681.jfif') no-repeat center/cover;
    }

    .user3 .avatar {
      background: url('./image/190952628.jfif') no-repeat center/cover;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background: #1a1a1a;
      border-top: 1px solid #444;
      border-radius: 0 0 10px 10px;
    }

    .input-area input {
      flex-grow: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      outline: none;
      background: #2c2c2c;
      color: white;
      margin-right: 10px;
    }

    .input-area button {
      background: #6a5acd;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
    }

    .input-area button:hover {
      background: #7a6be0;
    }
  </style>
</head>
